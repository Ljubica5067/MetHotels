<div class="col-md-4"  *ngFor="let room of rooms;index as i" style="margin: auto;">
    <div class="card w-100">
        <div class="card-body" style="text-align: center;">
            <h5 class="card-title">Id sobe: {{room.id}}</h5>
            <p class="card-text">Tip sobe: {{room.tipSobe}}</p>
            <p class="card-text">Korisnik: {{room.korisnik}}</p>
            <p class="card-text">Broj noci: {{room.brNoci}}</p>
        </div>
    </div>
</div>
